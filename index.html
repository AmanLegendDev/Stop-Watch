<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stop Watch</title>
  
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

  <style>
   @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

body {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
  background: radial-gradient(circle at top, #141e30, #0f0f0f);
  font-family: 'Orbitron', sans-serif;
}

.clock {
  width: 480px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 80px;
  font-weight: 700;
  color: #00f2ff;
  background: rgba(255, 255, 255, 0.05);
  padding: 25px 50px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  border: 2px solid rgba(255,255,255,0.1);
  box-shadow: 0 10px 40px rgba(0, 242, 255, 0.3), inset 0 0 20px rgba(0, 242, 255, 0.2);
  letter-spacing: 4px;
}

.mid {
  margin: 0 12px;
  color: #ff0077;
  text-shadow: 0 0 10px #ff0077, 0 0 20px #ff0077;
}

.btn {
  display: flex;
  gap: 20px;
  margin-top: 40px;
}

.btn button {
  padding: 12px 30px;
  font-size: 18px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  color: white;
  letter-spacing: 1px;
  transition: all 0.3s ease-in-out;
  background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
  box-shadow: 0 6px 15px rgba(0,0,0,0.4), inset 0 0 8px rgba(255,255,255,0.05);
}

.btn1 {
  background: linear-gradient(135deg, #00b09b, #00f2ff);
}
.btn1:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #00f2ff;
}

.btn2 {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
}
.btn2:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #ff416c;
}

.btn3 {
  background: linear-gradient(135deg, #4776e6, #8e54e9);
}
.btn3:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #8e54e9;
}
.btn4 {
  background: linear-gradient(135deg, #4776e6, #8e54e9);
}
.btn4:hover {
  transform: scale(1.08);
  box-shadow: 0 0 25px #d3e954;
}
h1{
  display: flex;
 gap: 20px;
 color: white;
}





  </style>
</head>
<body>
<div class="clock">
  <div class="hour">00</div>
  <div class="mid">:</div>
  <div class="min">00</div>
  <div class="mid">:</div>
  <div class="sec">00 </div>
</div>
  <div class="btn">
    <button class="btn1">Strat</button>
    <button class="btn2">Stop</button>
    <button class="btn3">Re Start</button>
    <button class="btn4">Lap</button>
</div>
<h1>   </h1>





<script src="script.js"></script>

</body>
</html>
